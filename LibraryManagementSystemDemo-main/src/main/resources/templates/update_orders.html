<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Books</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
		<br>
		
		<h2>Update Orders</h2>
		<hr color="Black">

		<form action="#" th:action="@{/saveOrders}" th:object="${orders}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{booking_id}" />
			
			<input type="text" th:field="*{title}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{booking_date}" class="form-control mb-4 col-4">
			<input type="number" th:field="*{quantity}" class="form-control mb-4 col-4">
				
				
				<button type="submit" class="btn btn-primary btn-sm mb-3"> Update Orders</button>
		</form>
		
		
		
		<a th:href = "@{/orderForm}"> Back to Orders List</a>
	</div>

</body>
</html>
