<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>


<nav th:fragment= "header" class="navbar navbar-expand-lg navbar-dark" style="background-color: black; color: white;">
    <a class="navbar-brand">Library Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >

        <ul class="navbar-nav mr-auto" >
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            
            
        </ul>
    </div>
    <form action="#" th:action="@{/logout}"
          method="POST">
        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
    </form>
</nav>
	


  <div class = "container my-2"> 
<h1>Order Details</h1>
<a th:href = "@{/showNewOrderForm}" class="btn btn-primary btn-sm mb-3"> Add Orders </a>
<table border="1" class = "table table-striped table-responsive-md">

<thead class="table-dark">
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">
							Order  Title</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=booking_date&sortDir=' + ${reverseSortDir}}">
							Order Booking Date</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=quantity&sortDir=' + ${reverseSortDir}}">
							Order Quantity</a>
					</th>
					
					<th> Actions </th>
					</tr>
					</thead>
				
			

  <tbody>
  <tr th:each="Orders : ${listOrders}">
  <td th:text="${Orders.title}"></td>
   <td th:text="${Orders.booking_date}"></td>
    <td th:text="${Orders.quantity}"></td>
    <td> <a th:href="@{/showFormForOrderUpdate/{id}(id=${Orders.booking_id})}" class="btn btn-primary btn-sm mb-3">Update</a>
       <a th:href="@{/deleteOrders/{id}(id=${Orders.booking_id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
      </td>
     
      
      
  </tr>
  </tbody>

</table>
</div>

</body>
</html>
