<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Books</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
		
		<br>
		<h2>Update Books</h2>
		<hr color="Black">

		<form action="#" th:action="@{/saveBooks}" th:object="${books}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{book_id}" />
			
			<input type="text" th:field="*{title}" class="form-control mb-4 col-4"
			required autofocus="autofocus">
				
				<input type="text" th:field="*{cover}" class="form-control mb-4 col-4"
				required autofocus="autofocus">
				
				<input type="text" th:field="*{publisher}" class="form-control mb-4 col-4"
				required autofocus="autofocus">
				<input type="number" th:field="*{pages}" class="form-control mb-4 col-4"
				required autofocus="autofocus">
				<input type="number" th:field="*{available}" class="form-control mb-4 col-4"
				required autofocus="autofocus">
				
				<button type="submit" class="btn btn-primary btn-sm mb-3"> Update Books</button>
		</form>
		
		
		
		<a th:href = "@{/booksForm}"> Back to Books List</a>
	</div>

</body>
</html>
