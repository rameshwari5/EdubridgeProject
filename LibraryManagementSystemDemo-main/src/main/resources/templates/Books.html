<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Book Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	 
</head>
<body>
	<nav th:fragment= "header" class="navbar navbar-expand-lg navbar-dark" style="background-color: black; color: white;">
    <a class="navbar-brand">Library Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >

        <ul class="navbar-nav mr-auto" >
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            
            
        </ul>
    </div>
    <form action="#" th:action="@{/logout}"
          method="POST">
        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
    </form>
</nav>
	

<div class = "container my-2">

<h1>Book Details</h1>
<div sec:authorize="hasAnyAuthority('ADMIN')">
<a th:href = "@{/showNewBookForm}" class="btn btn-primary btn-sm mb-3"> Add Books </a>
</div>
<br>
<!--  <a th:href = "@{/BooksSearch}" class="btn btn-info btn-sm mb-3"> Search Books </a> -->
<table border="2" class = "table table-striped table-responsive-md " >

<thead class="table-dark">
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">
							Book  Title</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=cover&sortDir=' + ${reverseSortDir}}">
							Book Cover</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=publisher&sortDir=' + ${reverseSortDir}}">
							Book publisher</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=pages&sortDir=' + ${reverseSortDir}}">
							Book Pages</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=available&sortDir=' + ${reverseSortDir}}">
							Book Available</a>
					</th>
					<th> Actions </th>
					</tr>
					</thead>
				
			

  <tbody>
  <tr th:each="Books : ${listBooks}">
  <td th:text="${Books.title}"></td>
   <td th:text="${Books.cover}"></td>
    <td th:text="${Books.publisher}"></td>
     <td th:text="${Books.pages}"></td>
      <td th:text="${Books.available}"></td>
      <td> <a th:href="@{/showFormForBookUpdate/{id}(id=${Books.book_id})}" class="btn btn-primary btn-sm mb-3">Update</a>
       <a th:href="@{/deleteBooks/{id}(id=${Books.book_id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
      </td>
     
      
      
  </tr>
  </tbody>

</table>
</div>

</body>
</html>
