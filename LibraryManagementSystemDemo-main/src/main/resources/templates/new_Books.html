<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Books Information</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<br>
		<hr>
		<h2>Save Books</h2>

		<form action="#" th:action="@{/saveBooks}" th:object="${books}" method="POST">
			
			<input type="text" th:field="*{Title}"
				placeholder="Title" class="form-control mb-4 col-4"
				required autofocus="autofocus">
				
				<input type="text" th:field="*{Cover}"
				placeholder="Cover" class="form-control mb-4 col-4"
				required autofocus="autofocus">
				
				<input type="text" th:field="*{Publisher}"
				placeholder="Publisher" class="form-control mb-4 col-4"
				required autofocus="autofocus">
				
				<input type="number" th:field="*{Pages}"
				placeholder="Pages" class="form-control mb-4 col-4"
				required autofocus="autofocus">
				
				<input type="number" th:field="*{Available}"
				placeholder="Available" class="form-control mb-4 col-4"
				required autofocus="autofocus">
				
				<button type="submit" class="btn btn-primary btn-sm mb-3"> Save Books</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/booksForm}"> Back to Books List</a>
	</div>

</body>
</html>
